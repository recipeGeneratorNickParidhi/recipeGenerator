<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Recipe Generator</h1>
        <div class="headerImage"></div>
    </header>
    <main>
        <section class="introDropdown">
            <div class="wrapper">
                <p>Are you hungry and not sure what to cook? Need some inspiration for dinner today?</p>
                <p>All you need to do is select a cuisine from the options below <br> and we will choose the dish for you!</p>

				<form action="#">
					<select name="cuisineSelect" id="cuisineSelect">
						<option value="" selected disabled>Select a Cuisine</option>
						<!-- Options will be populated using JS -->
					</select>
				</form>
            </div>
        </section>

        <!-- Going to Wrap this in a card that flips -->
        <section class="results">
            <div class="wrapper" id="recipeResult">
                <!-- Results will be appended once called from API -->
            </div>
        </section>

    </main>  
    <footer>
        <div class="footerContent">
            <p>Created at Juno College</p>
            <p>API data from <a href="https://spoonacular.com/food-api">Spoonacular</a></p>
            <p><a href="https://github.com/recipeGeneratorNickParidhi/recipeGenerator.git">GitHub Code</a></p>
        </div>
    </footer>
</body>
<script src="./script.js"></script>
</html>
