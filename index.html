<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe Generator by Cuisine</title>
    <!-- Favicon donwloaded from https://icons8.com/icons/set/food-dinner -->
    <link rel="shortcut icon" href="./assets/fav-icons8-dinner-16.png" type="image/png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/icons8-dinner-pastel-32.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/icons8-dinner-pastel-72.png" sizes="72x72">
    <link rel="icon" type="image/png" href="/assets/icons8-dinner-pastel-96.png" sizes="96x96">
    <link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d1e5ce49f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="headerNav">
            <h1>Recipe Generator</h1>
            <nav>
                <ul class="menu" id="menu">
                    <h2>Find new recipes by:</h2>
                    <li>
                        <a href="./index.html">Cuisine</a>
                    </li>
                    <li>
                        <a href="./diet.html">Diet</a>
                    </li>
                    <li>
                        <a href="./search.html">Search</a>
                    </li>
                </ul>
            </nav>
            <div class="hamburgerMenu">
                <button class="menuButton" id="menuButton">
                    <i class="fa-solid fa-bars" aria-hidden="true" ></i>
                    <span class="sr-only">Menu Button</span>
                </button>
                <button class="closeButton hidden" id="closeButton">
                    <i class="fa-solid fa-xmark " aria-hidden="true" ></i>
                    <span class="sr-only">Close Menu</span>
                </button>
            </div>
        </div>
        <div class="headerImage"></div>
    </header>

    <main>
        <section class="introDropdown">
            <div class="wrapper">
                <p>Select a cuisine from the dropdown below to see a random recipe!</p>

				<form action="#" id="cuisineSelectForm introCuisine">
					<select name="cuisineSelect" id="cuisineSelect">
						<option value="" selected disabled>Select a Cuisine</option>
						<!-- Options will be populated using JS -->
					</select>
				</form>
            </div>
        </section>

        <!-- Card Rotation inspired from W3 Schools - https://www.w3schools.com/howto/howto_css_flip_card.asp and Smashing Magazine https://www.smashingmagazine.com/2020/02/magic-flip-cards-common-sizing-problem/-->
        <section class="results">
            <div class="wrapper">
                <div class="cardHolder" id="cardHolder">
                    <div class="cardHolderInner" id="cardHolderInner">
                        <div class="recipeCardFront" id="recipeResult">
                        <!-- Results (Image and name of recipe) will be appended once called from API -->
                        </div>
                        <div class="recipeCardBack" id="recipeCardBack">.
                            <h2>Ingredients</h2>
                            <div class="ingredientsPlusButton">
                            <ul class="ingredientsList" id="ingredientsList">
                                <!-- Results (ingredients of recipe) will be appended once called from API -->
                            </ul>
                            <button class="frontOfCardButton" id="frontOfCardButton">Front of Card</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="recipeInstructions" id="recipeInstructions">
                    <!-- Results (instructions of recipe) will be appended once called from API -->
                </div>
            </div>
        </section>

    </main>  
    <footer>
        <div class="footerContent">
            <p>Created at Juno College</p>
            <p>API data from <a href="https://spoonacular.com/food-api">Spoonacular</a></p>
            <p><a href="https://github.com/recipeGeneratorNickParidhi/recipeGenerator.git">GitHub Code</a></p>
        </div>
    </footer>
</body>
<script src="./main.js/script.js" type="module"></script>
</html>
